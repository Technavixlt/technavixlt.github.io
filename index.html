        paymentLabel: "Apmokƒójimas po atlikimo:",

      },
      en: {

        qualityLabel: "Select video quality:",
        distanceLabel: "Distance from ≈†ilainiai, Kaunas (km, max 15):",

      },
      ru: {
        title: "–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫",
        disclaimer: "‚ùó –í—Å–µ –ø–æ–ª—ë—Ç—ã –≤—ã–ø–æ–ª–Ω—è–µ—Ç 13-–ª–µ—Ç–Ω–∏–π. –í–æ –≤—Ä–µ–º—è –ø–æ–ª—ë—Ç–∞ –≤—ã –º–æ–∂–µ—Ç–µ –¥–æ–≥–æ–≤–æ—Ä–∏—Ç—å—Å—è –æ –Ω—É–∂–Ω–æ–º —Ä–∞–∫—É—Ä—Å–µ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.",
        qualityLabel: "–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ:",
        distanceLabel: "–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç ≈†ilainiai, –ö–∞—É–Ω–∞—Å (–∫–º, –º–∞–∫—Å 15):",
        nameLabel: "–ü–æ–ª–Ω–æ–µ –∏–º—è:",
        addressLabel: "–ê–¥—Ä–µ—Å:",
        urgencyLabel: "–°—Ä–æ—á–Ω–æ—Å—Ç—å:",
        dateLabel: "–ñ–µ–ª–∞–µ–º–∞—è –¥–∞—Ç–∞ –ø–æ–ª—ë—Ç–∞:",
        phoneLabel: "–¢–µ–ª–µ—Ñ–æ–Ω–Ω—ã–π –Ω–æ–º–µ—Ä:",
        emailLabel: "–≠–ª. –ø–æ—á—Ç–∞:",
        contactLabel: "–ü—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω—ã–π —Å–ø–æ—Å–æ–± —Å–≤—è–∑–∏:",
        checkboxText: "–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–∞—é, —á—Ç–æ –ø—Ä–æ—á–∏—Ç–∞–ª –∏ —Å–æ–≥–ª–∞—Å–µ–Ω, —á—Ç–æ —Ä–∞–±–æ—Ç–∞ –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è 13-–ª–µ—Ç–Ω–∏–º.",
        paymentLabel: "–û–ø–ª–∞—Ç–∞ –ø–æ—Å–ª–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:",
        submitBtn: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
      }
    };

    const form = document.getElementById("droneForm");
    const titleEl = document.getElementById("title");
    const disclaimerEl = document.getElementById("disclaimer");
    const qualityLabel = document.getElementById("qualityLabel");
    const distanceLabel = document.getElementById("distanceLabel");
    const nameLabel = document.getElementById("nameLabel");
    const addressLabel = document.getElementById("addressLabel");
    const urgencyLabel = document.getElementById("urgencyLabel");
    const dateLabel = document.getElementById("dateLabel");
    const phoneLabel = document.getElementById("phoneLabel");
    const emailLabel = document.getElementById("emailLabel");
    const contactLabel = document.getElementById("contactLabel");
    const checkboxText = document.querySelector("label input[name='confirm13yo']").parentElement.querySelector("span");
    const paymentLabel = document.getElementById("paymentLabel");
    const submitBtn = document.getElementById("submitBtn");
    const distanceInput = document.getElementById("distance");
    const distancePrice = document.getElementById("distancePrice");
    const urgencySelect = document.getElementById("urgency");

    let currentLang = null;

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];
      titleEl.textContent = t.title;
      disclaimerEl.textContent = t.disclaimer;
      qualityLabel.textContent = t.qualityLabel;
      distanceLabel.textContent = t.distanceLabel;
      nameLabel.textContent = t.nameLabel;
      addressLabel.textContent = t.addressLabel;
      urgencyLabel.textContent = t.urgencyLabel;
      dateLabel.textContent = t.dateLabel;
      phoneLabel.textContent = t.phoneLabel;
      emailLabel.textContent = t.emailLabel;
      contactLabel.textContent = t.contactLabel;
      checkboxText.textContent = t.checkboxText;
      paymentLabel.textContent = t.paymentLabel;
      submitBtn.textContent = t.submitBtn;

      form.classList.remove("hidden");

      // Reset form fields and price display
      form.reset();
      distancePrice.textContent = "";
    }

    function calcDistancePrice() {
      const basePricePerKm = 8.7; // EUR
      let dist = parseFloat(distanceInput.value);
      if (isNaN(dist) || dist < 0) dist = 0;
      if (dist > 15) {
        dist = 15;
        distanceInput.value = 15;
      }
      let price = basePricePerKm * dist;

      // Urgency multiplier
      if (urgencySelect.value === "urgent") {
        price *= 1.1; // 10% increase, adjusted from "5-10%" to fixed 10%
      }
      price = price.toFixed(2);
      if (currentLang === "lt") {
        distancePrice.textContent = `Atstumo kaina: ‚Ç¨${price}`;
      } else if (currentLang === "en") {
        distancePrice.textContent = `Distance price: ‚Ç¨${price}`;
      } else if (currentLang === "ru") {
        distancePrice.textContent = `–°—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—é: ‚Ç¨${price}`;
      } else {
        distancePrice.textContent = `Price: ‚Ç¨${price}`;
      }
    }

    // Recalculate price if urgency changes
    urgencySelect.addEventListener("change", calcDistancePrice);
    distanceInput.addEventListener("input", calcDistancePrice);

    // Optional: prevent submission if distance > 15
    form.addEventListener("submit", e => {
      const dist = parseFloat(distanceInput.value);
      if (dist > 15) {
        e.preventDefault();
        alert("Atstumas negali b≈´ti didesnis nei 15 km / Distance can't be more than 15 km.");
      }
    });
