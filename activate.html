<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Activate Your Card</h2>
    <form id="activationForm">
      <input type="text" id="cardId" placeholder="Card ID (e.g. C000...)" required />
      <input type="number" id="pin" placeholder="Activation PIN" required />
      <button type="submit">Activate</button>
      <p id="result"></p>
    </form>
    <a href="index.html">‚Üê Back</a>
  </div>

  <script>
    document.getElementById('activationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cardId = document.getElementById('cardId').value;
      const pin = document.getElementById('pin').value;

      const res = await fetch('https://your-backend-url.onrender.com/activate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cardId, pin })
      });

      const data = await res.json();
      document.getElementById('result').textContent = data.message || 'Unknown error';
    });
  </script>
</body>
</html>
